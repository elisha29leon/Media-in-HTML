<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>using iframe you can show any online video in your project</h1>
    <iframe
      width="647"
      height="364"
      src="https://www.youtube.com/embed/pQRa-DFHzTY"
      title="Jared Anderson (USA) vs Kingsley Ibeh (Nigeria) - KNOCKOUT, BOXING HD"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
